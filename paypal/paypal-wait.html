<!doctype html>                                                                                                                                                                               
<html lang="en">                                                                                                                                                                              
<head>                                                                                                                                                                                        
  <meta charset="utf-8">                                                                                                                                                                      
  <title>Progressbar</title>                                                                                                                                                                  
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">                                                                                                  
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>                                                                                                                                   
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>                                                                                                                            
<!--  <link rel="stylesheet" href="/resources/demos/style.css"> -->                                                                                                                           
  <script>                                                                                                                                                                                    
function doStuff() {
$.ajax({ url: 'http://app.capsidea.com/paypalprogress.php',data: {key: 'thekey'},type: 'get',success: function(output) 
	{                                                                                                                                                          
progress=parseInt(output);
//document.body.innerHTML = output;
$( "#progressbar" ).progressbar({ value: progress  });
if (progress<99) { setTimeout(continueExecution, 1000); return true;}
replaceall();
 }                                                                                                                                                                           
});                                                                                                                                                                                           
}                                                                                                                                                                                             
function continueExecution()                                                                                                                                                                  
{                                                                                                                                                                                             
 setTimeout(doStuff, 1000);                                                                                                                                                                   
}
function replaceall()
{
	window.location.href='http://app.capsidea.com/ppgetresult.php?key=thekey'; 
}
doStuff();                                                                                                                                                                                    
  </script>                                                                                                                                                                                   
</head>                                                                                                                                                                                       
<body>                                                                                                                                                                                        
<center><div id="progressbar" style='width: 60%;'></div></center><br>
<!-- message  -->                                                                                                                                                               
</body>                                                                                                                                                                                       
</html>
